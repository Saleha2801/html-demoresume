<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>TAP AND TOURS Login</title>
  <style>
    header {
      color: rgb(4, 4, 4);
      padding-right: 200px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    body {
      min-height: 100vh;
      background: url('e..jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    @import url("https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap");
    @import url("https://use.fontawesome.com/releases/v6.5.1/css/all.css");

    @property --a {
      syntax: "<angle>";
      inherits: false;
      initial-value: 0deg;
    }

    .box {
      position: relative;
      width: 400px;
      height: 200px;
      background: linear-gradient(135deg, #f8f9fa, #eae4dc);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      transition: 0.5s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f8f9fa, #eae4dc);
      border-radius: 20px;
      z-index: -1;
    }

    .box::after {
      content: "";
      position: absolute;
      inset: 4px;
      background: #ffffff;
      border-radius: 15px;
      border: 2px solid #d4af37;
    }

    .box:hover {
      width: 450px;
      height: 500px;
    }

    .box:hover .login {
      inset: 40px;
    }

    .box:hover .loginBx {
      transform: translateY(0px);
    }

    .login {
      position: absolute;
      inset: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.85);
      color: #2c3e50;
      z-index: 1000;
      border-bottom: 2px solid #d4af37;
      box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: 0.5s;
      overflow: hidden;
    }

    .loginBx {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      width: 70%;
      transform: translateY(126px);
      transition: 0.5s;
    }

    h2 {
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.1em;
      color: #1c1c1c;
    }

    h2 i {
      color: #d4af37;
      text-shadow: 0 0 5px #d4af37, 0 0 15px #d4af37;
    }

    input {
      width: 100%;
      padding: 10px 20px;
      outline: none;
      border: none;
      font-size: 1em;
      color: #151414;
      background: #fefafafe;
      border: 2px solid #eae4dc;
      border-radius: 30px;
    }

    input::placeholder {
      color: #0c0c0c;
    }

    input[type="submit"] {
      background: #d4af37;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.5s;
    }

    input[type="submit"]:hover {
      background: #bfa033;
      box-shadow: 0 0 10px #d4af37, 0 0 30px #d4af37;
    }

    .group {
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .group a {
      color: #2c3e50;
      text-decoration: none;
    }

    .group a:nth-child(2) {
      color: #d4af37;
      font-weight: 600;
    }

    .brand-heading {
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      z-index: 1000;
      width: 100%;
    }

    .brand-heading span {
      color: #151616;
      text-shadow: 0 0 5px #0c0c0c, 0 0 20px #0a0a0a;
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 20px;
      }

      .login-box {
        padding: 30px;
      }

      .brand-overlay {
        font-size: 50px;
        padding: 10px 20px;
        bottom: 20px;
      }

      .brand-heading {
        font-size: 2rem;
        top: -60px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>LET'S GO!!!</h1>
    <p>
      Explore the world with TAP AND TOUR,
         exciting offers and travel packages
      waiting for hurry up register now!!
    </p>
  </header>

  <div class="brand-overlay"><h1></h1></div>
  <div class="brand-heading">BAULI <span>TOURS</span></div>

  <div class="box">
    <div class="login">
      <div class="loginBx">
        <h2>
          <i class="fa-solid fa-right-to-bracket"></i>
          Login
          <i class="fa-solid fa-heart"></i>
        </h2>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <a href="Map.html">
          <input type="submit" value="Sign in" />
        </a>

        <div class="group">
          <a href="">Forgot Password</a>
          <a href="">Sign up</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
